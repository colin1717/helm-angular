<div class="container" ng-controller='ProductsController as products'>
  <div class="row boots">

    <div class="col-sm-4" ng-repeat='obj in products.productList'>
      <div class="product">
        <img src='{{ obj.image }}' alt="kiffen" />
        <div class="product-info">
          <p>{{ obj.name }}</p>
          <p>{{ obj.price | currency:"$" }}</p>
          inline rating
        </div>
      </div>

  </div>
</div>
